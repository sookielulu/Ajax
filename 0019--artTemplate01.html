<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>artTemplate</title>
    <script src="template.js"></script>
    <script src="jquery-1.11.1.js"></script>
    <script id="tpl" type="text/html">
        <h3>{{className}}</h3>
        <ul>
            <!--<% for(var i = 0; i < students.length; i++) { %>
                <li><%= i+1 %>.<%= students[i] %></li>
            <% } %>-->
            {{each(i,students) students}}
            <li>{{$value}}</li>
            {{/each}}
        </ul>
    </script>
    <script>
        var data = {
            className: "1Áè≠",
            students:["lucy", "tom", "jack", "anna"]
        };

        $(function () {
            var html = template("tpl", data);
            $("#demo").html(html);
        })
    </script>
</head>
<body>
<div id="demo">

</div>
</body>
</html>
