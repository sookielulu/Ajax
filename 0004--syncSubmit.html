<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单同步提交</title>
    <script type="text/javascript">
        window.onload = function () {
            //取出PHP中的flag值
            var str = window.location.search;
            if(str) {
                var flag = str.split('=');
                if (flag[1] == 1) {
                    document.getElementById("showInfo").innerHTML = "注册成功";
                }
            }
        }
    </script>
</head>
<body>
<div>
    <div id="showInfo"></div>
    <form action="./0004--syncSubmit.php" method="get">
        用户名：<input type="text" name="username" id="username"><br>
        密码：<input type="password" name="password" id="password"><br>
        <input type="submit" value="提交">
    </form>
</div>
</body>
</html>
