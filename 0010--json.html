<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json字符串和json对象的区别</title>
    <script>
        window.onload = function () {
            //json字符串
            var str = '{"name":"三国演义","category":"文学"}';
            //将json字符串转换为json对象
            var data = JSON.parse(str);
            console.log(data.name);

            //json对象

            //将json对象转换为json字符串
            var str1 = JSON.stringify(data);
            console.log(str1);
        }
    </script>
</head>
<body>

</body>
</html>
